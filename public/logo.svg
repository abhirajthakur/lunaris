<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <!-- Enhanced glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>
  
  <g filter="url(#glow)" transform="translate(70, 0)">
    <!-- Main rounded square -->
    <rect x="20" y="20" width="60" height="60" rx="15" fill="url(#logoGradient)"/>
    
    <!-- Centered L -->
    <path d="M40 33 v25 h25" stroke="white" stroke-width="5" fill="none"/>
    
    <!-- Lunify text -->
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#logoGradient)">Lunify</text>
  </g>
</svg>
